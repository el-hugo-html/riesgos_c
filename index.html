<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mapa de Eventos y Formulario</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    #map {
      height: 450px;
      width: 100%;
      margin-bottom: 20px;
    }

    .form-container {
      max-width: 450px;
      margin: auto;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      display: none;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
    }

    select, input, button {
      padding: 6px;
      width: 100%;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <h2>Reporte de Evento</h2>
  <p>Haz clic en el mapa para agregar un punto y llenar el formulario.</p>

  <div id="map"></div>

  <div class="form-container" id="formBox">
    <h3>Formulario del Evento</h3>

    <form id="eventoForm">

      <label>Latitud:</label>
      <input type="text" id="lat" name="lat" readonly>

      <label>Longitud:</label>
      <input type="text" id="lng" name="lng" readonly>

      <label for="evento">Tipo de evento:</label>
      <select id="evento" name="evento" required>
        <option value="">Seleccione…</option>
        <option value="deslizamiento">Deslizamiento</option>
        <option value="tormenta">Tormenta convectiva</option>
        <option value="volcan">Actividad volcánica</option>
        <option value="alud">Alud</option>
      </select>

      <!-- Contenedor dinámico -->
      <div id="extraFields"></div>

      <label>Imagen del suceso:</label>
      <input type="file" id="foto" name="foto" accept="image/png,image/jpeg" required>

      <button type="submit">Enviar</button>
    </form>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    // Inicializar mapa
    var map = L.map('map').setView([ -33.45, -70.66 ], 6); // Chile como vista inicial
    var marker = null;

    // Cargar tiles OSM
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Manejo clic en mapa
    map.on('click', function (e) {
      var lat = e.latlng.lat;
      var lng = e.latlng.lng;

      // Si existe un marcador anterior, eliminarlo
      if (marker) map.removeLayer(marker);

      // Crear marcador nuevo
      marker = L.marker([lat, lng]).addTo(map);

      // Mostrar formulario
      document.getElementById('formBox').style.display = "block";
      document.getElementById('lat').value = lat.toFixed(6);
      document.getElementById('lng').value = lng.toFixed(6);
    });

    // Manejo de cambio de tipo de evento
    document.getElementById('evento').addEventListener('change', function () {
      var tipo = this.value;
      var extra = document.getElementById('extraFields');

      extra.innerHTML = ""; // limpiar

      if (tipo === "deslizamiento") {
        extra.innerHTML = `
          <label>Tipo de material desplegado:</label>
          <input type="text" name="material">

          <label>Velocidad aparente de remoción:</label>
          <input type="text" name="velocidad">

          <label>Mecanismo de activación:</label>
          <input type="text" name="mecanismo">

          <label>Daños observados:</label>
          <input type="text" name="danios">
        `;
      }

      else if (tipo === "tormenta") {
        extra.innerHTML = `
          <label>Duración del evento:</label>
          <input type="text" name="duracion">

          <label>Longitud de viaje del evento:</label>
          <input type="text" name="longitudViaje">

          <label>Dirección de viaje del evento:</label>
          <input type="text" name="direccionViaje">
        `;
      }

      else if (tipo === "volcan") {
        extra.innerHTML = `
          <label>Caída de ceniza:</label>
          <select name="ceniza">
            <option value="">Seleccione…</option>
            <option value="si">Sí</option>
            <option value="no">No</option>
          </select>

          <label>Flujos de lava:</label>
          <select name="lava">
            <option value="">Seleccione…</option>
            <option value="si">Sí</option>
            <option value="no">No</option>
          </select>

          <label>Lahares:</label>
          <select name="lahares">
            <option value="">Seleccione…</option>
            <option value="si">Sí</option>
            <option value="no">No</option>
          </select>

          <label>Sismicidad:</label>
          <select name="sismicidad">
            <option value="">Seleccione…</option>
            <option value="si">Sí</option>
            <option value="no">No</option>
          </select>
        `;
      }

      else if (tipo === "alud") {
        extra.innerHTML = `
          <label>Tipo de desprendimiento:</label>
          <input type="text" name="desprendimiento">

          <label>Orientación de la pendiente:</label>
          <input type="text" name="orientacion">

          <label>Contribuyentes de activación (viento, temperatura, etc.):</label>
          <input type="text" name="contribuyentes">
        `;
      }

    });

    // Envío del formulario
    document.getElementById('eventoForm').addEventListener('submit', function (e) {
      e.preventDefault();

      alert("Formulario enviado (aquí puedes programar el guardado).");
    });
  </script>

</body>
</html>
