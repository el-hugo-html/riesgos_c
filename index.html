<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mapa de Eventos y Formulario</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    #map {
      height: 450px;
      width: 100%;
      margin-bottom: 20px;
    }

    .form-container {
      max-width: 450px;
      margin: auto;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      display: none;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
    }

    select, input, button {
      padding: 6px;
      width: 100%;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <h2>Reporte de Evento</h2>
  <p>Haz clic en el mapa para agregar un punto y llenar el formulario.</p>

  <div id="map"></div>

  <div class="form-container" id="formBox">
    <h3>Formulario del Evento</h3>

    <form id="eventoForm">

      <label>Latitud:</label>
      <input type="text" id="lat" name="lat" readonly>

      <label>Longitud:</label>
      <input type="text" id="lng" name="lng" readonly>

      <label for="evento">Tipo de evento:</label>
      <select id="evento" name="evento" required>
        <option value="">Seleccione…</option>
        <option value="deslizamiento">Deslizamiento</option>
        <option value="tormenta">Tormenta convectiva</option>
        <option value="volcan">Actividad volcánica</option>
        <option value="alud">Alud</option>
      </select>

      <div id="extraFields"></div>

      <label>Imagen del suceso:</label>
      <input type="file" id="foto" name="foto" accept="image/png,image/jpeg" required>

      <button type="submit">Enviar</button>
    </form>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    // Supabase config - debes reemplazar estos valores
    const SUPABASE_URL = "https://iktdhszjkirxxtufyivl.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlrdGRoc3pqa2lyeHh0dWZ5aXZsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUwNDU2NjQsImV4cCI6MjA4MDYyMTY2NH0.HNdPh-wmFXJvRn5vF2IR0r23CEu-ik-eiiKkXNnQHlU";

    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Inicializar mapa
    var map = L.map('map').setView([ -33.45, -70.66 ], 6);
    var marker = null;

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    map.on('click', function (e) {
      var lat = e.latlng.lat;
      var lng = e.latlng.lng;

      if (marker) map.removeLayer(marker);

      marker = L.marker([lat, lng]).addTo(map);

      document.getElementById('formBox').style.display = "block";
      document.getElementById('lat').value = lat.toFixed(6);
      document.getElementById('lng').value = lng.toFixed(6);
    });

    document.getElementById('evento').addEventListener('change', function () {
      var tipo = this.value;
      var extra = document.getElementById('extraFields');
      extra.innerHTML = "";

      if (tipo === "deslizamiento") {
        extra.innerHTML = `
          <label>Tipo de material desplegado:</label>
          <input type="text" name="material">
          <label>Velocidad aparente de remoción:</label>
          <input type="text" name="velocidad">
          <label>Mecanismo de activación:</label>
          <input type="text" name="mecanismo">
          <label>Daños observados:</label>
          <input type="text" name="danios">`;
      }
      else if (tipo === "tormenta") {
        extra.innerHTML = `
          <label>Duración del evento:</label>
          <input type="text" name="duracion">
          <label>Longitud de viaje del evento:</label>
          <input type="text" name="longitudViaje">
          <label>Dirección de viaje del evento:</label>
          <input type="text" name="direccionViaje">`;
      }
      else if (tipo === "volcan") {
        extra.innerHTML = `
          <label>Caída de ceniza:</label>
          <select name="ceniza"><option value="">Seleccione…</option><option value="si">Sí</option><option value="no">No</option></select>
          <label>Flujos de lava:</label>
          <select name="lava"><option value="">Seleccione…</option><option value="si">Sí</option><option value="no">No</option></select>
          <label>Lahares:</label>
          <select name="lahares"><option value="">Seleccione…</option><option value="si">Sí</option><option value="no">No</option></select>
          <label>Sismicidad:</label>
          <select name="sismicidad"><option value="">Seleccione…</option><option value="si">Sí</option><option value="no">No</option></select>`;
      }
      else if (tipo === "alud") {
        extra.innerHTML = `
          <label>Tipo de desprendimiento:</label>
          <input type="text" name="desprendimiento">
          <label>Orientación de la pendiente:</label>
          <input type="text" name="orientacion">
          <label>Contribuyentes de activación:</label>
          <input type="text" name="contribuyentes">`;
      }
    });

    document.getElementById('eventoForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const lat = document.getElementById('lat').value;
      const lng = document.getElementById('lng').value;
      const tipo = document.getElementById('evento').value;

      const extraFields = {};
      document.querySelectorAll('#extraFields [name]').forEach(inp => {
        extraFields[inp.name] = inp.value;
      });

      const fotoFile = document.getElementById('foto').files[0];
      const fileName = `${crypto.randomUUID()}-${fotoFile.name}`;

      const { data: uploadData, error: uploadError } = await supabaseClient
        .storage
        .from("eventos-fotos")
        .upload(fileName, fotoFile);

      if (uploadError) {
        alert("Error al subir la imagen");
        console.error(uploadError);
        return;
      }

      const { error } = await supabaseClient
        .from("eventos")
        .insert([{
          lat: lat,
          lng: lng,
          evento: tipo,
          datos: extraFields,
          estado: "pendiente",
          foto_path: uploadData.path
        }]);

      if (error) {
        alert("Error al guardar el evento");
        console.error(error);
        return;
      }

      alert("¡Evento enviado para revisión!");
      document.getElementById('formBox').style.display = "none";
    });

    async function cargarEventosAprobados() {
      const { data, error } = await supabaseClient
        .from("eventos")
        .select("*")
        .eq("estado", "aprobado");

      if (error) {
        console.error("Error cargando eventos:", error);
        return;
      }

      data.forEach(ev => {
        const fotoURL = `${SUPABASE_URL}/storage/v1/object/public/eventos-fotos/${ev.foto_path}`;

        L.marker([ev.lat, ev.lng])
          .addTo(map)
          .bindPopup(`
            <b>${ev.evento}</b><br>
            <img src="${fotoURL}" width="150"><br>
            <pre>${JSON.stringify(ev.datos, null, 2)}</pre>`);
      });
    }

    cargarEventosAprobados();
  </script>

</body>
</html>
